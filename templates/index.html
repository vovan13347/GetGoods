<html>
    <head>
    <style>
        table, th, td {
            border: 1px solid;
        }
        </style>
        <title>список товаров </title>
    </head>
    <body>
        <h1>список товаров</h1>
        <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
            {%for x in goods%} 
        <tr>    <td>{{ x["id"]}}</td> 
                <td>{{ x["name"]}}</td> 
                <td>{{ x["price"]}}</td> 
        </tr> 
            {%endfor%}
    </table>
    </body>
</html>
