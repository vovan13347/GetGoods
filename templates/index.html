<html>
    <head>
    <style>
        table, th, td {
            border: 1px solid;
        }
        </style>
        <title>список товаров </title>
    </head>
    <body>
        <h1>список товаров</h1>
        <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
            {%for i in range(0, len)%} 
        <tr>
                <td>{{ names[i]}}</td> 
                <td>{{ prices[i]}}</td> 
        </tr> 
            {%endfor%}
    </table>
    </body>
</html>
